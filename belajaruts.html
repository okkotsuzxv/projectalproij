<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV/Excel Viewer</title>
    <link rel="stylesheet" href="belajaruts.css">
</head>
<body>
    <div class="container">
        <h1>CSV Alpro Viewer</h1>
        <div class="controls">
            <label for="fileInput">input file CSV:</label>
            <input type="file" id="fileInput" accept=".csv" class="file-input">
        </div>
        <div class="controls">
            <label for="rowsPerPage">Tampilkan</label>
            <select id="rowsPerPage">
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
            <label for="searchInput"></label>
            <input type="text" id="searchInput" class="search-input" placeholder="cari">
        </div>
        <div class="table-container">
            <table id="dataTable">
            </table>
        </div>
        <div class="pagination-controls">
            <button id="prevPage">Sebelumnya</button>
            <span id="pageInfo">1</span>
            <button id="nextPage">Selanjutnya</button>
        </div>
    </div>
    <script src="belajaruts.js"></script>
</body>
</html>
